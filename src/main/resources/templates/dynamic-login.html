<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SSO Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(138, 43, 226, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.3);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00bfff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00bfff;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 2px solid rgba(138, 43, 226, 0.2);
            background-color: rgba(43, 43, 43, 0.6);
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #8a2be2;
            background-color: rgba(43, 43, 43, 0.8);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8a2be2, #00bfff);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(138, 43, 226, 0.6);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .divider span {
            padding: 0 10px;
            font-size: 0.9em;
        }

        .sso-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-sso {
            background: rgba(138, 43, 226, 0.15);
            color: #00bfff;
            border: 2px solid rgba(138, 43, 226, 0.3);
            text-decoration: none;
        }

        .btn-sso:hover {
            background: rgba(138, 43, 226, 0.25);
            border-color: rgba(138, 43, 226, 0.5);
            transform: translateY(-2px);
        }

        .btn-jwt {
            border-color: rgba(255, 193, 7, 0.5);
        }

        .btn-jwt:hover {
            background: rgba(255, 193, 7, 0.15);
            border-color: rgba(255, 193, 7, 0.7);
        }

        .btn-saml {
            border-color: rgba(76, 175, 80, 0.5);
        }

        .btn-saml:hover {
            background: rgba(76, 175, 80, 0.15);
            border-color: rgba(76, 175, 80, 0.7);
        }

        .btn-oauth {
            border-color: rgba(33, 150, 243, 0.5);
        }

        .btn-oauth:hover {
            background: rgba(33, 150, 243, 0.15);
            border-color: rgba(33, 150, 243, 0.7);
        }

        .error-message {
            background: rgba(255, 77, 77, 0.2);
            border: 1px solid rgba(255, 77, 77, 0.5);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: rgba(50, 205, 50, 0.2);
            border: 1px solid rgba(50, 205, 50, 0.5);
            color: #50fa7b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }

        .register-link a {
            color: #00bfff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Login</h1>

        <!-- Error Message -->
        <div class="error-message" th:if="${error}" th:text="${error}"></div>
        
        <!-- Success Message -->
        <div class="success-message" th:if="${message}" th:text="${message}"></div>

        <!-- Traditional Login Form -->
        <form action="/doLogin" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary">
                üîë Login
            </button>
        </form>

        <!-- SSO Login Options (Dynamic) -->
        <div th:if="${jwtEnabled != null and (jwtEnabled or samlEnabled or oauthEnabled)}">
            <div class="divider">
                <span>Or login with SSO</span>
            </div>

            <div class="sso-buttons">
                <!-- JWT SSO Button -->
                <a th:if="${jwtEnabled}" href="/sso/jwt/login" class="btn btn-sso btn-jwt">
                    üîê Login with JWT
                </a>

                <!-- SAML SSO Button -->
                <a th:if="${samlEnabled}" href="/sso/saml/login" class="btn btn-sso btn-saml">
                    üõ°Ô∏è Login with SAML
                </a>

                <!-- OAuth SSO Button -->
                <a th:if="${oauthEnabled}" href="/sso/oauth/login" class="btn btn-sso btn-oauth">
                    üåê Login with OAuth
                </a>
            </div>
        </div>

        <!-- Register Link -->
        <div class="register-link">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>
</body>
</html>
